# NOTE: if running the EVM pipeline as part of Panoramic, DO NOT modify values wrapped in <>
name: EVM-annotation

# input/output
input_genome: <INPUT_GENOME>
sample_name: <SAMPLE_NAME>
out_dir: <OUT_DIR>

# Repeat masking
mask_genome: 1  # 1 - run EDTA, 0 - don't run
reference_cds: <REFERENCE_CDS>

# Liftover
reference_liftover: <REFERENCE_LIFTOVER>   # 1- perform reference genes liftover, 0 - skip
reference_gff: <REFERENCE_GFF>
reference_fasta: <REFERENCE_FASTA>
liftover_weight:

# Ab-initio prediction
augustus_species: 
glimmerhmm_species: 
snap_species: 
ab-initio_weight: 

# Transcript evidence
transcripts_fasta: <TRANSCRIPTS_FASTA>
transcripts_weight: 

# Protein evidence
proteins_fasta: <PROTEINS_FASTA>
proteins_weight:

# EVM partitioning
segment_size: 5000000
overlap_size: 20000

# Busco information
busco_set: <BUSCO_SET>

# Split chimeras
split_chimeras: 1       # 1 - run chimeraBuster, 0 -don't run
chimeraBuster_dir:

# Annotation filtration
min_protein: 50
max_AED: 0.99

# Environment
queue: <QUEUE>
priority: <PRIORITY>
ppn: <PPN>
max_ram: <MAX_RAM>
max_jobs: <MAX_JOBS>
